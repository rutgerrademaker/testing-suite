name: Testing Suite
on: [push]
jobs:
  PHP-8-1:
    runs-on: ubuntu-latest
    container:
      image: srcoder/development-php:php81-fpm
    steps:
      - run: pwd
      - run: ./.github/scripts/testing-suite.sh
  PHP-8-0:
    runs-on: ubuntu-latest
    container:
      image: srcoder/development-php:php80-fpm
    steps:
      - run: cd ${GITHUB_WORKSPACE} && pwd
      - run: ${GITHUB_WORKSPACE}/.github/scripts/testing-suite.sh
  PHP-7-4:
    runs-on: ubuntu-latest
    container:
      image: srcoder/development-php:php74-fpm
    steps:
      - run: ./.github/scripts/testing-suite.sh
